<!DOCTYPE html>
<html>
<head>
	<title>Hour 05-04</title>
	<script>
		var moonData = {
			"Earth":["Luna"],
			"Jupiter":["Io", "Europa"],
			"Saturn":["Titan", "Rhea"],
			"Mars":["Phobos"]
		};
		

		function writeIt(){
			document.write("<table>");
	
			for (planet in moonData){
				var moons = moonData[planet];

				for (moonIdx in moons) {
					var moon = moons[moonIdx];
					var listItem = makeListItem(planet, moon);
					document.write(listItem);
				}
			}
			document.write("</table>");
		}
		function makeListItem(name, value) {
			var	itemStr = "<tr>" + "<td>" + name + ":&nbsp;" + "</td>" + "<td>" + value + "</td>" + "</tr>";
			return itemStr;
		}
	</script>
</head>
<body onload="writeIt()">

</body>
</html>
